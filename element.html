<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="icon" type="image/x-icon" href="./images/favicon.svg">

    <link rel="stylesheet" href="./css/master.css">
    <link rel="stylesheet" href="./css/element.css">
    <title>WEBF1 CW | Home</title>
</head>
    <body>
        <nav id="navigation"></nav>
        <script src="./scripts/navigation.js"></script>

        <header class="page_heading">
            <section class="header_id">
                <h1 id="header_heading">Element view - Lithium </h1>
            </section>
    
            <picture class="header_picture">
                <source media="(min-width: 100%)" srcset="./images/uop.png">
                <img src="./images/uop.png" alt="UoP Logo">
            </picture>
        </header>

        <section id="description">
            <h2 id="description_h2">Minimise the width of the page to see results :)</h2>
        </section>

        <div id="image_container">
            <picture id="element_img">
                <source media="(min-width: 1200px)" srcset="./images/Lithium/lithium_ion_batt.jpeg">
                <source media="(min-width: 900px)" srcset="./images/Lithium/lithium.jpeg">
                <source media="(min-width: 800px)" srcset="./images/Lithium/lithium_molecule.png">
                <source media="(min-width: 700px)" srcset="./images/Lithium/lithium_atom.png">
                <source media="(min-width: 560px)" srcset="./images/Lithium/proton.png">
                <source media="(min-width: 400px)" srcset="./images/Lithium/quark.png">
                <img src="./images/Lithium/lithium_ion_batt" alt="Lithium Ion Battery">
            </picture>
        </div>

        <footer id="footer"></footer>
        <script src="./scripts/footer.js"></script>
    </body>
</html>
