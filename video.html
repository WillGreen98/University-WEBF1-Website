<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="./css/master.css">
    <link rel="stylesheet" href="./css/video.css">
    <title>WEBF1 | Video</title>
</head>
<body>
    <nav id="navigation"></nav>
    <script src="./scripts/navigation.js"></script>

    <header class="page_heading">
        <section class="header_id">
            <h1 id="header_heading">Video</h1>
        </section>

        <picture class="header_picture">
            <source media="(min-width: 100%)" srcset="./images/uop.png">
            <img src="./images/uop.png" alt="UoP Logo">
        </picture>
    </header>

    <div id="video_container">
        <video id="video_content" controls preload="none" poster="">
            <source src="./video/Countdown.mp4">
            <track label = "English" kind="subtitles" srclang="en" src="./video/subs.vtt" default/>
            Your browser does not support the video tag.
        </video>
    </div>  

    <footer id="footer"></footer>
    <script src="./scripts/footer.js"></script>
</body>
</html>
